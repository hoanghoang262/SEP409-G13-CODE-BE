version: '3.8'

services:
  #db-section
  sqlserverdb:
    image:  mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserverdb
    environment:
       SA_PASSWORD: "PassW0rd!"
       ACCEPT_EULA: "Y"
    restart: always
    volumes:
     - ./data:/var/opt/mssql/data
     - ./log:/var/opt/mssql/log
     - ./secrets:/var/opt/mssql/secrets
    ports:
     - "1435:1433"

 #api-section
  authenticate:
    image: ${DOCKER_REGISTRY-}authenticated
    build:
      context: .
      dockerfile: Authenticate_Service/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings:DefaultConnection=server=sqlserverdb;database=ProductTest;uid=sa;pwd=PassW0rd!;TrustServerCertificate=True
      - "EventBusSetting:HostAddress=amqp://guest:guest@rabbitmq:5672"
    ports:
      - "6001:80"
    depends_on:
      - sqlserverdb
      - rabbitmq
    restart: always
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

 

  rabbitmq:
     image: rabbitmq:3.12.11-management-alpine
     container_name: rabbitmq
     restart: always
     ports:
      - "5672:5672"
      - "15672:15672"
     

       
  
  course:
    image: ${DOCKER_REGISTRY-}course
    build:
      context: .
      dockerfile: Course.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings:DefaultConnection=server=sqlserverdb;database=ProductTest;uid=sa;pwd=PassW0rd!;TrustServerCertificate=True
      - "EventBusSetting:HostAddress=amqp://guest:guest@rabbitmq:5672"
    ports:
      - "6002:80"
    depends_on:
      - sqlserverdb
      - rabbitmq
    restart: always
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro



 

networks:
   default:
     name: CMS
     driver: bridge
     






